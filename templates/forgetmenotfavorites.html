{% extends 'base.html' %}
{% block content %}


<!--my profile a header option , image profile will be links when user clicks photo !-->  
<!--map option will be at the top as well as a home button page !--> 
<h2>My Profile</h2>
<p><a href="/myprofile">View my profile</a></p>

<h2>Favorited image profile </h2>
<p><a href="/favoritedinfo">Learn more about the post</a></p>

<h2>Forgetmenot Map</h2>
<p><a href="/mapmehere">Find your favorite post on the map!</a></p>


<div>

    <h2>Forgetmenot favorites:</h2>

    <table>   
      
                 <!--likedimage = list !--> 
    {% for image in likedimages %}

        <tr>                                   <!--grabbing attribute from object !--> 
            <td><a href = "/favoritedinfo/{{ image.place.place_name }}">
            <img class="likedimage" src="{{ image.image_url }} "> </a></td>
            
            <td> <a href = "/favoritedinfo/{{ image.place.place_name }}"> {{ image.place.place_name }}</a></td> 
            

            <td> <form action="/myprofile" method="POST"> 
                        <label> Visitied? <!--enter checkbox here !--> 
                            <input type="checkbox" name="Visited?" value="Yes">Yes
                        </label>
            </form></td>


        </tr>
    {% endfor %}
    </table>
</div>






{% endblock %}
