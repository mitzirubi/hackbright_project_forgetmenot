{% extends 'base.html' %}
{% block content %}

<h1>New user registration</h1>

<form action="/register" method="POST">
    <div>
        <label>
            Email:
            <input type="email" name="email">
        </label>
    </div>

    <div>
        <label>
            Password:
            <input type="password" name="password">
        </label>
    </div>
    
    <div>
        <label>
            Instagram username:
            <input type="text" name="username">
        </label>
    </div>

    <div>
        <input type="submit" value="Register">
    </div>
</form>

{% endblock %}
