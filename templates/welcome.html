<div class="container-fluid"> 
  <div class="row"> 
      <img class="img-responsive" src="static/img/Homepagelogo.jpg" alt="Mainpage_logo">
      <p id="subtitle">"For those likes you want to Remember" </p>
  </div>


  <div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
      <li data-target="#carousel" data-slide-to="4"></li>
      <li data-target="#carousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
      <img src="static/img/1.jpg" alt="Mainpage">
        <h3 class="carousel-caption"> Discover delicious places  </h3>
      </div>
      
      <div class="item">
        <img src="static/img/2.jpg" alt="IG_Food">
        <h3 class="carousel-caption"> Lunch places  </h3>
        <!-- <h3 class="carousel-caption">Check out new Lunch Spots</h3> -->
      </div>
      
      <div class="item">
        <img src="static/img/fruit.jpg" alt="IG_Drinks">
        <h3 class="carousel-caption"> Organic locations </h3>
        <!-- <h3 class="carousel-caption">It's Five O'Clock Somewhere!</h3> -->
      </div>
      
      <div class="item">
        <img src="static/img/4.jpg" alt="IG_Breakfast">
        <h3 class="carousel-caption"> Drinks & Play </h3>
      </div>
     
      <div class="item">
        <img src="static/img/5.jpg" alt="IG_Brunch">
        <h3 class="carousel-caption"> #Forgetmenot! </h3>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
